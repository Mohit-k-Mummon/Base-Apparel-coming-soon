<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 
      Style Sheets
     -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<!-- 
      JavaScript
     -->
		<script defer src="app.js"></script>
		<title>Frontend Mentor | Base Apparel Coming Soon</title>
	</head>
	<body>
		<section class="hero">
			<nav class="hero__nav">
				<img src="images/logo.svg" alt="Base Apparel Logo" />
			</nav>

			<picture class="hero__image-container">
				<source media="(min-width: 1024px)" srcset="images/hero-desktop.jpg" />
				<source media="(max-width: 1023px)" srcset="images/hero-mobile.jpg" />
				<img class="hero__image" src="images/hero-mobile.jpg" alt="" />
			</picture>

			<div class="hero__body">
				<h1 class="hero__heading">We're coming soon</h1>

				<p class="hero__text">
					We're coming soon Hello fellow shoppers! We're currently building our new
					fashion store. Add your email below to stay up-to-date with announcements and
					our launch deals. Email Address
				</p>

				<div class="hero__input-group">
					<input type="text" name="" id="" />

					<button>
						<img src="images/icon-arrow.svg" alt="arrow icon" />
					</button>
				</div>
			</div>
		</section>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</p>
		</footer>
	</body>
</html>
