<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 
      Style Sheets
     -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<!-- 
      JavaScript
     -->
		<script defer src="app.js"></script>
		<title>Frontend Mentor | Base Apparel Coming Soon</title>
	</head>
	<body>
		<main class="main">
			<nav class="main__nav">
				<img class="main__logo" src="images/logo.svg" alt="Base Apparel Logo" />
			</nav>

			<picture class="main__hero-image-container">
				<source media="(min-width: 1024px)" srcset="images/hero-desktop.jpg" />
				<source media="(max-width: 1023px)" srcset="images/hero-mobile.jpg" />
				<img class="main__hero-image" src="images/hero-mobile.jpg" alt="" />
			</picture>

			<article class="main__body">
				<h1 class="main__heading">
					<span>We're</span>
					<br />
					coming
					<br />
					soon
				</h1>

				<p class="main__text">
					Hello fellow shoppers! We're currently building our new fashion store. Add your
					email below to stay up-to-date with announcements and our launch deals.
				</p>

				<form class="form" autocomplete="off">
					<div class="main__input-group">
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Email Address"
							required
							maxlength="255"
						/>
						<label class="label" for="email">
							<img src="images/icon-error.svg" alt="" />
						</label>
						<button id="submit-btn" type="submit">
							<img src="images/icon-arrow.svg" alt="arrow icon" />
						</button>
					</div>
				</form>
				<p class="main__error-message">Please enter a valid email</p>
				<footer>
					<p class="attribution">
						Challenge by
						<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
							>Frontend Mentor</a
						>. Coded by <a href="https://github.com/Mohit-k-Mummon">Mohit K Mummon</a>.
					</p>
				</footer>
			</article>
		</main>
	</body>
</html>
